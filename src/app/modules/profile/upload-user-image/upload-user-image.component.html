<div class="card m-4" style="max-width: 840px;">
      <form  >
  <div class="row g-0">
    <div class="col-md-4">
    <img  [src]="userInfo.image" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Upload Image here</h5>
        <div class="custom-file m-1">
          <input type="file" #Image class="custom-file-input" id="inputGroupFile04" (change)="handleFileInput($event.target)">
          <label class="custom-file-label" for="inputGroupFile04">Change Image</label>
        </div>
        <div class="input-group-append m-1 mt-3 mb-3">
          <button class="btn btn-outline-secondary" type="button" (click)="uploadImage()">Upload Image</button>
        </div>

        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
  </form>
</div>
