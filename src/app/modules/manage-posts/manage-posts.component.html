<div class="container">
  <div class="row text-center mt-2">
    <button mat-button class="btn btn-primary" (click)="openModal()"><i class="bi bi-plus-circle me-2">Add
        Post</i></button>
  </div>
  <div class="row">
    <table class="table table-dark table-striped mt-2">
      <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">Date</th>
      <th scope="col">Status</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ post.title }}</td>
      <td>{{ post.content }}</td>
      <td>{{ post.date }}</td>
      <td>{{ post.status }}</td>
      <td>
        <!-- Ajoutez les boutons d'action ici, par exemple pour supprimer ou modifier le post -->
        <button class="btn btn-primary me-1" (click)="editPost(post)">Edit</button>
        <button class="btn btn-danger" (click)="deletePost(post)">Delete</button>
      </td>
    </tr>
  </tbody>

    </table>
  </div>
</div>



<div id="postModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <mat-form-field class="input-group mb-3" appearance="outline">
            <mat-label>Post Name</mat-label>
            <input matInput placeholder="Name" [(ngModel)]="postForm.title" name="name">
          </mat-form-field>

          <mat-form-field class="input-group mb-3" appearance="outline">
            <mat-label>Message</mat-label>
            <input matInput placeholder="Content" [(ngModel)]="postForm.content" name="content" />
          </mat-form-field>

  <mat-form-field class="input-group mb-3" appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput placeholder="Date" [(ngModel)]="postForm.date" name="date" type="date" />
          </mat-form-field>

          <mat-form-field class="input-group mb-3" appearance="outline">
            <mat-label>Status</mat-label>
            <input matInput placeholder="Status" [(ngModel)]="postForm.status" name="status" type="">
          </mat-form-field>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        <button type="button" class="btn btn-primary" (click)="addPost()">Save changes</button>
      </div>
    </div>
  </div>
</div>
