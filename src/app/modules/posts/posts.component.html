<h3>New Posts</h3>
<div class="container"  *ngFor="let post of publicPosts">
<div class="card  w-100 m-1" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{post.author}}</h6>
    <p class="card-text">{{post.content}}</p>
    <a href="#" class="card-link">{{post.date}}</a>
  </div>
</div>
</div>
